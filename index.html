<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Multi-pages</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #333;
            padding: 10px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        nav ul li {
            margin-right: 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        iframe {
            width: 80%;
            height: 500px;
            border: 1px solid #ccc;
        }
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                align-items: center;
            }
            iframe {
                width: 100%;
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="page1.html" target="content">Page 1</a></li>
            <li><a href="page2.html" target="content">Page 2</a></li>
            <li><a href="page3.html" target="content">Page 3</a></li>
            <li><a href="page4.html" target="content">Page 4</a></li>
            <li><a href="page5.html" target="content">Page 5</a></li>
        </ul>
    </nav>
    <main>
        <iframe name="content" src="page1.html"></iframe>
    </main>
</body>
</html>
